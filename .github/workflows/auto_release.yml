name: Automated Release

on:
  workflow_dispatch:
    inputs:
      release_title:
        description: 'Title for the release'
        required: true
      release_description:
        description: 'Description for the release'
        required: true

jobs:
  release:
    name: Create and Publish Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Increment version
        id: version
        run: |
          # Extract the current version from pubspec.yaml
          current_version=$(grep '^version:' pubspec.yaml | awk '{print $2}')
          base_version=$(echo "$current_version" | cut -d+ -f1)
          build_number=$(echo "$current_version" | cut -d+ -f2)
          new_build_number=$((build_number + 1))
          new_version="$base_version+$new_build_number"

          # Update the version in pubspec.yaml
          sed -i '' "s/^version:.*/version: $new_version/" pubspec.yaml

          # Output the new version
          echo "new_version=$new_version" >> $GITHUB_ENV
          echo "New version: $new_version"

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add pubspec.yaml
          git commit -m "chore: bump version to ${{ env.new_version }}"
          git push

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: v${{ env.new_version }}
          release_name: ${{ github.event.inputs.release_title }}
          body: ${{ github.event.inputs.release_description }}
          draft: false
          prerelease: false

      - name: Build appbundle
        run: flutter build appbundle --release

      - name: Build APK
        run: flutter build apk --release

      - name: Upload appbundle to release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/app/outputs/bundle/release/app-release.aab
          asset_name: app-release.aab
          asset_content_type: application/octet-stream

      - name: Upload APK to release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/app/outputs/flutter-apk/app-release.apk
          asset_name: app-release.apk
          asset_content_type: application/octet-stream